<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" align="center">
        <table id="header">
            <tr>
                <td><button type="button" onclick="location.href = 'home.html';" class="common">Home</button></td>
                <td><button type="button" onclick="location.href = 'calculator.html';" id="calculator" class="common">Calculator</button></td>
                <td><button type="button" onclick="location.href = 'signup.html';" class="common">Signup</button></td>
            </tr>
        </table>
    </div>

    <div align="center" class="calc">
        <table id="calc">
            <tr>
                <th colspan="6"> <input type="text" placeholder="Typein Here" name="val"> </th>
            </tr>
            <tr>
                <td style="width: 70px;"> <button type="button" name="9">9</button> </td>
                <td style="width: 70px;"> <button type="button" name="8">8</button> </td>
                <td style="width: 70px;"> <button type="button" name="7">7</button> </td>
                <td style="width: 30px;"> </td>
                <td style="width: 70px;"> <button type="button" name="plus">+</button> </td>
                <td style="width: 70px;"> <button type="button" name="minus">-</button> </td>
                <td style="width: 10px;"> </td>
                <td style="width: 70px;"> <button type="button" name="clear">CE</button> </td>
            </tr>
            <tr>
                <td style="width: 70px;"> <button type="button" name="6">6</button> </td>
                <td style="width: 70px;"> <button type="button" name="5">5</button> </td>
                <td style="width: 70px;"> <button type="button" name="4">4</button> </td>
                <td style="width: 30px;"> </td>
                <td style="width: 70px;"> <button type="button" name="ast">*</button> </td>
                <td style="width: 70px;"> <button type="button" name="slash">/</button> </td>
            </tr>
            <tr>
                <td style="width: 70px;"> <button type="button" name="3">3</button> </td>
                <td style="width: 70px;"> <button type="button" name="2">2</button> </td>
                <td style="width: 70px;"> <button type="button" name="1">1</button> </td>
                <td style="width: 30px;"> </td>
                <td style="width: 70px;"> <button type="button" name="mod">%</button> </td>
                <td style="width: 70px;"> <button type="button" name="carat">^</button> </td>
            </tr>
            <tr>
                <td style="width: 50px;"> </td>
                <td style="width: 50px;"> <button type="button" name="0">0</button> </td>
            </tr>
        </table>
    </div>
</body>
</html>
